<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money-Smart Motors</title>
    <link rel="stylesheet" href="./styleSheets/mainstyle.css" />
  </head>

  <body>
    <div class="overlay">
      <!-- ask emmanuel -->
      
        <header class="background">
          <nav class="navbar">
            <h3>
              <a href="./index.html"
                ><span> Money-Smart </span>Motors
              </a>
            </h3>

            <ul>
              <li><a href="about.html">About</a></li>
              <li><a href="support.html">Support</a></li>
            </ul>
          </nav>

          <div class="content">
            <h1>Welcome to Money-Smart Motors</h1>

            <h3>Please enter your vehicle configuration</h3>

            <label for="Year">Year:</label>
            <select name="year-of-make" id="year-of-make">
              <option value="Choose_year">Choose Year of Make</option>
             
            </select>

            <label for="Make">Make:</label>
            <select name="Make" id="Make">
              <option value="Choose_Make">Choose Make</option>
             
            </select>


            <label for="Model">Model:</label>
            <select name="Model" id="Model">
              <option value="choose_model">Choose Model</option>

            </select>
            <label for="Category">Category:</label>
            
            <select name="Category" id="Category">
              <option>Choose Category</option>
            
            </select>
            <label for="Part">Parts:</label>
            <select name="Part" id="Part">
          
              <option value='pleaseSelectPart'>Select Part</option>
            
            </select>
            <button class="btn">Submit</button>
          </div>
        </header>
      </div>

      <!-- the output template -->
      <!-- re add the hidden class here -->
      <section id="output" class="hidden">
        <div id="auto-container">
         
          <p id="exitPartDisplay">X</p>
          
        
      </section>
    </div>
<div id="partsOverlay"></div>

    <script src="./script/main.js"></script>
  </body>
</html>
